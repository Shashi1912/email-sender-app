        }

        .readonly {

        .button-group {

        button {

            border: none;

            font-weight: 600;

            transition: all 0.3s;

        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 128, 141, 0.3);
        }

        .btn-primary:disabled {

            cursor: not-allowed;

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .status-message {
            padding: 14px;
            border-radius: 8px;

            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            }
        }

        .status-success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .status-error {

        .progress-container {

        .progress-text {

            color: var(--text-dark);
            margin-bottom: 8px;

        }

        .progress-bar {

            background: var(--input-bg);

            overflow: hidden;
        }

        .progress-fill {

        }

        @media (max-width: 600px) {

            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // IMPORTANT: Change this to your PC's IP address when accessing from mobile
        // Example: 'http://192.168.1.100:3000' (find your IP using 'ipconfig' on Windows or 'ifconfig' on Mac/Linux)
        const API_URL = 'http://localhost:3000';

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Status message timer
        let statusTimer = null;

        /**
         * Validate email format
         */
        function isValidEmail(email) {
            return emailRegex.test(email.trim());
        }

        /**
         * Show status message
         */
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + (isError ? 'status-error' : 'status-success');
            statusEl.style.display = 'block';

            // Clear previous timer
            if (statusTimer) {
                clearTimeout(statusTimer);
            }

            // Auto-hide after 5 seconds
            statusTimer = setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        /**
         * Update progress bar
         */
        function updateProgress(current, total, email) {
            const progressContainer = document.getElementById('progressContainer');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');

            progressContainer.style.display = 'block';
            progressText.textContent = `Sending email ${current} of ${total} to ${email}...`;
            
            const percentage = (current / total) * 100;
            progressFill.style.width = percentage + '%';
        }

        /**
         * Hide progress bar
         */
        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
        }

        /**
         * Send emails to backend
         */
        async function sendEmails() {
            const emailsTextarea = document.getElementById('emails');
            const sendBtn = document.getElementById('sendBtn');
            const emailsInput = emailsTextarea.value.trim();

            // Validate input
            if (!emailsInput) {
                showStatus('‚ö† Please enter at least one email address!', true);
                return;
            }

            // Parse and validate emails
            let emails = emailsInput
                .split(',')  
                .map(email => email.trim())
                .filter(email => email.length > 0);

            // Remove duplicates
            emails = [...new Set(emails)];

            // Validate email formats
            const invalidEmails = emails.filter(email => !isValidEmail(email));
            if (invalidEmails.length > 0) {
                showStatus(`‚ö† Invalid email format: ${invalidEmails.join(', ')}`, true);
                console.error('Invalid emails:', invalidEmails);
                return;
            }

            // Check maximum limit
            if (emails.length > 50) {
                showStatus('‚ö† Maximum 50 emails allowed! Only first 50 will be sent.', true);
                emails = emails.slice(0, 50);
            }

            // Disable button and show progress
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            hideProgress();

            let successCount = 0;
            let failCount = 0;
            const failedEmails = [];

            try {
                // Send emails one by one for progress tracking
                for (let i = 0; i < emails.length; i++) {
                    const email = emails[i];
                    updateProgress(i + 1, emails.length, email);

                    try {
                        const response = await fetch(`${API_URL}/send-bulk-emails`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ emails: [email] })
                        });

                        if (response.ok) {
                            const result = await response.json();
                            console.log(`‚úÖ Email sent to ${email}:`, result);
                            successCount++;
                        } else {
                            const error = await response.text();
                            console.error(`‚ùå Failed to send to ${email}:`, error);
                            failCount++;
                            failedEmails.push(email);
                        }
                    } catch (error) {
                        console.error(`‚ùå Error sending to ${email}:`, error);
                        failCount++;
                        failedEmails.push(email);
                    }

                    // Small delay between emails
                    if (i < emails.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                // Show final status
                if (failCount === 0) {
                    showStatus(`‚úÖ All ${successCount} emails sent successfully!`, false);
                } else {
                    showStatus(`‚ö† Sent ${successCount} emails, ${failCount} failed. Check console for details.`, true);
                    console.error('Failed emails:', failedEmails);
                }

            } catch (error) {
                console.error('Connection error:', error);
                showStatus('‚ö† Cannot connect to server. Make sure backend is running.', true);
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Email';
                hideProgress();
            }
        }

        /**
         * Clear UI
         */
        function clearUI() {
            // Clear textarea
            document.getElementById('emails').value = '';
            
            // Hide status message
            const statusEl = document.getElementById('statusMessage');
            statusEl.style.display = 'none';
            
            // Clear timer
            if (statusTimer) {
                clearTimeout(statusTimer);
            }
            
            // Hide progress
            hideProgress();
            
            console.log('UI cleared');
        }

        // Log app initialization
        console.log('üìß Email Sender App Initialized');
        console.log('Backend API URL:', API_URL);
        console.log('To access from mobile, change API_URL to your PC\'s IP address');
    </script>
